copyrightr {
    dryRun = false
    copyrightHolder = "synapticloop"
    includes = [
            "src/**/*.java",
            "src/**/*.groovy"
    ]

    excludes = [
            "src/test/java/**/*.java",
            "**/*.class"
    ]

    onlyReplaceFirst = true

    yearSeparator = " - "

    failOnMissing = false
}
